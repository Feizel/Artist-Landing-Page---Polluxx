<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Landing Page - Polluxx</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Main -->
    <section id="main">
      <!-- Glass Box -->
      <div class="main-box">
        <!-- Navbar -->
        <nav>
          <ul>
            <li><div class="logo"></div></li>
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">Socials</a></li>
            <li><a href="#">Book</a></li> -->
           <div style="display:flex">
            <!-- <li>
              <a href="#"><i class='bx bxs-home' style='color:#ffffff' ></i></a>
            </li> -->
            <li>
              <a href="#"><i title="Music Catalog / Discography" class='bx bxs-music' style='color:#ffffff' ></i></a>
            </li>

           </div>
            
          </ul>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
          <!-- Main Text -->
          <div class="main-text">

            <div class="artist-name">
              <h1>POLLUXX</h1>

              <h2>the artist</h2>
            </div>
            <div class="road">
              <h3>Road to 626: The SAGA begins <br />Get the latest updates</h3>
              <p style="margin:12px 0" >
                Stay tuned to
                <strong
                  ><a href=""
                    ><em style="font-size: 1.2rem; color: #eee">POLLUXX</em></a
                  ></strong
                >, Jozi's latest trendy rapper.
                <br>
              </p>

              <p style="margin:12px 0" >
                Click below to hear his latest single.

              </p>
              <audio controls src="./song/song-1.mp3">
                <source src="./song/song-1.mp3" type="mp3" />
              </audio>
              <br />

              <!-- Buttons -->
              <div class="buttons-container">
                <a href="#" id="open" class="btn1">Book</a>
                <a href="#" class="btn2">Contact</a>
              </div>
              <div class="socials">
                <div>
                  <i
                    class="bx bxl-instagram-alt bx-flip-horizontal"
                    style="background: rgba(1, 1, 1, 0.3); color: #eee"
                  ></i>
                </div>
                <div>
                  <i
                    style="background: rgba(1, 1, 1, 0.3); color: #eee"
                    class="bx bxl-youtube"
                  ></i>
                </div>
                <div>
                  <i
                    style="background: rgba(1, 1, 1, 0.3); color: #eee"
                    class="bx bxs-envelope"
                    style="color: #ffffff"
                  ></i>
                </div>
                <!-- <div></div>
                    <div></div> -->
              </div>
            </div>

          </div>
          <!-- Socials -->
          <div class="img-container">
            <div class="main-img">
              <img
                src="/images/poll.png"
                class="heartbeat"
                alt="Polluxx Image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>


    <section id="contact-form" class="hidden">
      <form action="https://formspree.io/f/xoqoanvr" method="post">
        <div id="close">
          <i class="bx bx-collapse" style="color: #ffffff"></i>
        </div>
        <img src="./images/Polluxx_Banner-trans.png" height="150px" alt="" />
        <label for="Name">Name : <input name="Name" type="text" /></label>
        <label for="Name">Email : <input name="Email" type="text" /></label>
        <label for="Name">Tel : <input name="Tel" type="text" /></label>
        <label for="Name">Event : <input name="Event" type="text" /></label>
        <label for="Name"
          >Location : <input name="Location" type="text"
        /></label>
        <label for="Name"
          >Date : <input name="Date" type="datetime-local"
        /></label>

        <div style="width: auto; display: flex; justify-content: flex-end">
          <a href="#" id="open" class="btn1">Cancel</a>
          <button href="#" id="open" class="btn2">Book</button>
        </div>
      </form>
    </section>

    <script>
      let openButton = document.getElementById("open");
      let closeButton = document.getElementById("close");
      let contactForm = document.getElementById("contact-form");

      closeButton.addEventListener("click", () => {
        contactForm.classList.toggle("hidden");
        openButton.classList.toggle("hidden");
      });

      openButton.addEventListener("click", () => {
        contactForm.classList.toggle("hidden");
      });
    </script>

    <br />
    <hr />
    <!-- <h1 class="Merch">EXPLORE</h1> -->
    <section id="charts">
      <!-- Charts -->
      <div class="charts">
        <h3>Explore more</h3>
        <div class="list">
          <div class="icons">
            <i class="bx bx-video bx-tada"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>1</h2>
            <h4>MUSIC VIDEOS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-speaker"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>2</h2>
            <h4>FREE BEATS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-playlist"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>3</h2>
            <h4>PLAYLIST</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-film"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>4</h2>
            <h4>REELS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-photo-album"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>5</h2>
            <h4>GALLERY</h4>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
