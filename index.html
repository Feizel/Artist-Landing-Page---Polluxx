<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Landing Page - Polluxx</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Main -->
    <section id="main">
      <!-- Glass Box -->
      <div class="main-box">
        <!-- Navbar -->
        <nav>
          <ul>
            <li><a href="#" class="logo">Polluxx</a></li>
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">Socials</a></li>
            <li><a href="#">Book</a></li> -->
            <li>
              <a href="#"><i class="bx bxs-microphone"></i></a>
            </li>
          </ul>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
          <!-- Main Text -->
          <div class="main-text">
            <h1>POLLUXX</h1>
            <sup><em>the artist</em></sup>
            <h2>Road to 626: The SAGA begins <br />Get the latest updates</h2>
            <p>
              Stay tuned to <strong><em>Polluxx</em></strong
              >, Jozi's latest trendy rapper.
            </p>
            <!-- Buttons -->
            <a href="#" class="btn1">Book</a>
            <a href="#" class="btn2">Contact</a>
          </div>
          <!-- Socials -->
          <div class="socials"></div>
          <!-- Image -->
          <div class="main-img">
            <img src="/images/poll.png" alt="Polluxx Image" />
          </div>
        </div>
      </div>
    </section>
    <!-- Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <br />
    <hr />
    <!-- <h1 class="Merch">EXPLORE</h1> -->
    <section id="charts">
      <!-- Charts -->
      <div class="charts">
        <h3>Explore more</h3>
        <div class="list">
          <div class="icons">
            <i class="bx bx-video bx-tada"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>1</h2>
            <h4>MUSIC VIDEOS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-speaker"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>2</h2>
            <h4>FREE BEATS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-playlist"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>3</h2>
            <h4>PLAYLIST</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-film"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>4</h2>
            <h4>REELS</h4>
          </div>
        </div>
        <div class="list">
          <div class="icons">
            <i class="bx bxs-photo-album"></i>
          </div>
          <div id="content">
            <h2 class="rank"><small>#</small>5</h2>
            <h4>GALLERY</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
